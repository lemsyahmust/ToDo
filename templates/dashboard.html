<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top : 50px;" class="ui container">
    <center><h1 class="ui center aligned header">Welcome To Your Session.</h1></center>
    <form class="ui form" action="/add" method = "POST">
        <div class="field">
            <label for="title">Todo Title : &nbsp;</label>
            <input type="text" name="title" placeholder="Enter Your ToDo......."><br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>
    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header"> {{ todo.id_todo }} | {{ todo.title }}</p>

        {% if todo.body == False %}
             <span class="ui gray label">Not Completed</span>
        {% else %}
             <span class="ui green label">Completed</span>
        {% endif %}
        <a class = " ui blue button " href="/update/{{ todo.id_todo }}">Update</a>
        <a class="ui red button " href="/delete/{{ todo.id_todo }}">Delete</a>
    </div>
    {% endfor %}
<br>

    <a href="{{url_for('logout')}}">Pess here to logout</a>
    </div>
</body>
</html>
